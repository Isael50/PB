<!DOCTYPE html>
<html>
<head>
	<title>Objetos</title>
	<script type="text/javascript">
	//Variable global
	var nombre = "Frisco";
	//Clase: Es un Objeto Maestro, del que se derivan otros objetos.
	//Clase: Es la definicion del Objeto.
	//Creacion de Objetos con Multiples propositos.
	var Mascota = function (n, v)
	{
		this.nombre = n;
		this.voz = v;
	}
	//Crear una function hablar
	//Prototype es meterse a la construccion interna del Objeto
	Mascota.prototype.hablar = function ()
	{
		alert(this.nombre + " dice: " + this.voz);
	}

	// perro es un objto de la clase Mascota
	var perro = new Mascota("Roco", "Guau!!!");
	// gato es otro objeto de la clase Mascota
	var gato = new Mascota("Pelusa", "Miau!!!");
	//Llamar la funcion Hablar
	perro.hablar();
	gato.hablar();
